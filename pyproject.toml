[tool.poetry]
name = "google-api"
version = "1"
description = "Package to interact with various Google APIs"
authors = ["Andre <andre.kamarudin@fairprice.com.sg>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
db-dtypes = "^1.3.0"
tabulate = "^0.9.0"
google-api-core = "^2.0.0"
google-cloud-bigquery = "^3.0.0"
google-auth = "^2.0.0"
tqdm = "^4.66.5"
google-api-python-client = "^2.146.0"
pydantic = "^2.9.2"
loguru = "^0.7.2"
colorama = "^0.4.6"
icecream = "^2.1.3"
pandas = "^2.2.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"